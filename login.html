<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">

    <title>Gpet - Login</title>
</head>
<body>
   
    <header>
        <nav class="navbar">
            <div class="logo-home">
                <a href="index.html"><img src="imgs/Logo .png" alt="Logo"></a>
            </div>
            <div class="search-box">
                <form>
                    <input type="text" placeholder="O que você procura ? ">
                </form>
            </div>   
            
            <div class="nav-itens">

               <div class="icon-container"> 
              <a href=""><img src="imgs/perfil.png" alt="Login"></a>
           </div>
  
           <div class="icon-container"> 
                <a href=""><img src="imgs/carrinho.png" alt="Carrinho"></a>
              </div>

              <div class="icon-container">
                <a href=""><img src="imgs/favorito.png" alt="Favoritos"></a>
              </div> 

            <div class="icon-container"> 
                <a href=""><img src="imgs/contato.png" alt="Contatos"></a>
              </div>
          </div>

        </nav>
    </header>


    <div class="background-stripes">
        <div class="outer-box">
            <div class="login-box">
                <img src="imgs/Logo .png" alt="Logo">
                <input type="email" id="email" placeholder="E-mail">
                <input type="password" id="senha"  placeholder="Senha">
                <button onclick="login()">ENTRAR</button>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="cadastro_login.js"> </script>
    
    <script>

    async function login() {
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
    
        if(!email || !senha){
            alert("Por Favor, Preencha todos os campos");
            return;
        }


        try {
            await firebase.auth().signInWithEmailAndPassword(email, senha);
            alert('login Realizado!');
            window.location.href = "index.html"
            return true;
        }catch (error ){
            switch(error.code){
                case 'auth/user-not-found':
                    alert('usuário não encontrado');
                    break;
                case 'auth/wrong-password':
                    alert('Senha Incorreta');
                    break;
                    default:
                    alert('erro' + error.message);
            }
            return false;
        }
      
    } 

    firebase.auth().onAuthStateChanged(user => {
        const currentPage = window.location.pathname;
        
    if (user && currentPage !== "/login.html") {
    window.location.href = "index.html";
    }
    if (user) {
    console.log('Usuário logado:', user.email);
    } else {
    console.log('Usuário não logado');
     }
    });
    
    window.login = login;
    </script>
</body>
</html>
