<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="peixe.css">
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/Gpet-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="imgs/Gpet-16x16.png">

    <title>Gpet - Rações</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-home">
                <a href="index.html"><img src="imgs/Logo .png" alt="Logo"></a>
            </div>
            <div class="search-box">
              <form id="pesquisaForm">
                  <input type="text" id="searchInput" placeholder="O que você procura ?" />
              </form>
          </div>
            </div>   
            
            <div id="user-display"> 
                  <span id="username"></span>
              </div>

            <div class="nav-itens">

               <div class="icon-container"> 
              <a href=""><img src="" alt="Login"></a>
           </div>
  
           <div class="icon-container"> 
            <a href=""><img src="imgs/carrinho.png" alt="Carrinho"></a>
              </div>
              <div class="icon-container">
                <a href=""><img src="imgs/favorito.png" alt="Favoritos"></a>
              </div> 

            <div class="icon-container"> 
                <a href=""><img src="imgs/contato.png" alt="Contatos"></a>
            </div> 
        </div> 
</header>
    
    <main>
        <div class="racoes" id="listaRacoes">
            
            <div class="racao">
                <img src="imgs/Ração para Peixe Betta.png" alt="Ração para Peixe Betta">
                <h3>Ração para Peixe Betta</h3>
                <p>Ração Para Peixe</p>
                <div class="preco">R$ 10,00</div>
                <button onclick="adicionarAoCarrinho('Ração para Peixe Betta', 10.00, 'imgs/Ração para Peixe Betta.png')">Adicionar ao Carrinho</button>
            </div>

            <div class="racao">
                <img src="imgs/Ração para Peixe - Carvão Ativado.png" alt="Ração para Peixe - Carvão Ativado">
                <h3>Ração para Peixe - Carvão Ativado</h3>
                <p>Ração Para Peixe</p>
                <div class="preco">R$ 15,00</div>
                <button onclick="adicionarAoCarrinho('Ração para Peixe - Carvão Ativado', 15.00, 'imgs/Ração para Peixe - Carvão Ativado.png')">Adicionar ao Carrinho</button>
            </div>

        </div>
    </main>

    <script src="produtos.js"></script>
    <script src="carrinho.js"></script>
    <script src="busca-racao.js"></script>

    <div id="alertToast" class="toast">Produto adicionado ao carrinho!</div>
</body>
</html>
