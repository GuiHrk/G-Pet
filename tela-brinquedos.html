<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gpet - Brinquedos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tela-brinquedo-style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo-home">
                <a href="index.html"><img src="imgs/Logo .png" alt="Logo"></a>
            </div>
            <div class="search-box">
              <form id="pesquisaForm">
                  <input type="text" id="searchInput" placeholder="O que você procura ?" />
              </form>
          </div>
            </div>   
            
            <div id="user-display"> 
                  <span id="username"></span>
              </div>

            <div class="nav-itens">

               <div class="icon-container"> 
              <a href=""><img src="imgs/perfil.png" alt="Login"></a>
           </div>
  
           <div class="icon-container"> 
                <a href=""><img src="imgs/carrinho.png" alt="Carrinho"></a>
              </div>
              <div class="icon-container">
                <a href=""><img src="imgs/favorito.png" alt="Favoritos"></a>
              </div> 

            <div class="icon-container"> 
                <a href=""><img src="imgs/contato.png" alt="Contatos"></a>
            </div> 
        </div> 
</header>

    <main class="container py-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="listaBrinquedos">
            <div class="col">
                <div class="brinquedo h-100">
                    <img src="imgs/cachorro-jogando.png" alt="Boneco de Pelúcia">
                    <h3>Boneco de Pelúcia</h3>
                    <div class="preco">R$ 20,00</div>
                    <button class="btn btn-success" onclick="adicionarAoCarrinho('Boneco de Pelúcia', 20.00)">Comprar</button>
                </div>
            </div>
            <div class="col">
                <div class="brinquedo h-100">
                    <img src="imgs/corda.png" alt="Corda para Cães">
                    <h3>Corda para Cães</h3>
                    <div class="preco">R$ 7,50</div>
                    <button class="btn btn-success" onclick="adicionarAoCarrinho('Corda para Cães', 7.50)">Comprar</button>
                </div>
            </div>
            <div class="col">
                <div class="brinquedo h-100">
                    <img src="imgs/bola-ruidosa.png" alt="Bola Ruidosa">
                    <h3>Bola Ruidosa</h3>
                    <div class="preco">R$ 10,00</div>
                    <button class="btn btn-success" onclick="adicionarAoCarrinho('Bola Ruidosa', 10.00)">Comprar</button>
                </div>
            </div>
            <div class="col">
                <div class="brinquedo h-100">
                    <img src="imgs/osso-borracha.png" alt="Osso de Borracha">
                    <h3>Osso de Borracha</h3>
                    <div class="preco">R$ 12,00</div>
                    <button class="btn btn-success" onclick="adicionarAoCarrinho('Osso de Borracha', 12.00)">Comprar</button>
                </div>
            </div>
            <div class="col">
                <div class="brinquedo h-100">
                    <img src="imgs/bola-pulando.png" alt="Bola Puladora">
                    <h3>Bola Puladora</h3>
                    <div class="preco">R$ 15,00</div>
                    <button class="btn btn-success" onclick="adicionarAoCarrinho('Bola Puladora', 15.00)">Comprar</button>
                </div>
            </div>
            <div class="col">
                <div class="brinquedo h-100">
                    <img src="imgs/bolinha-encantada.png" alt="Bolinha Encantada">
                    <h3>Bolinha Encantada</h3>
                    <div class="preco">R$ 18,00</div>
                    <button class="btn btn-success" onclick="adicionarAoCarrinho('Bolinha Encantada', 18.00)">Comprar</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="carrinho.js"></script>
    <script src="busca-brinquedo.js"></script>
</body>

</html>
